################################################################################
# PROMETHEUS CONFIGURATION - EMAIL-ENGINE V2
# Monitoring des métriques temps réel
################################################################################

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'email-engine-v2'
    environment: 'production'

# ═══════════════════════════════════════════════════════════
# Alerting (Alertmanager)
# ═══════════════════════════════════════════════════════════
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# ═══════════════════════════════════════════════════════════
# Rules (alertes et enregistrements)
# ═══════════════════════════════════════════════════════════
rule_files:
  # - 'alerts/*.yml'

# ═══════════════════════════════════════════════════════════
# Scrape Configurations (cibles monitoring)
# ═══════════════════════════════════════════════════════════
scrape_configs:
  # ─────────────────────────────────────────────────────────
  # Prometheus self-monitoring
  # ─────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ─────────────────────────────────────────────────────────
  # Email-Engine API (FastAPI /metrics endpoint)
  # ─────────────────────────────────────────────────────────
  - job_name: 'email-engine-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'email-engine-api'

  # ─────────────────────────────────────────────────────────
  # Celery Worker (via prometheus-client)
  # ─────────────────────────────────────────────────────────
  - job_name: 'celery-worker'
    scrape_interval: 15s
    static_configs:
      - targets: ['celery-worker:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'celery-worker'

  # ─────────────────────────────────────────────────────────
  # PostgreSQL Exporter
  # ─────────────────────────────────────────────────────────
  - job_name: 'postgres'
    scrape_interval: 20s
    static_configs:
      - targets: ['postgres:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # ─────────────────────────────────────────────────────────
  # Redis Exporter
  # ─────────────────────────────────────────────────────────
  - job_name: 'redis'
    scrape_interval: 20s
    static_configs:
      - targets: ['redis:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'
