# /etc/nginx/sites-available/email-engine
# Reverse proxy for Email Engine API with TLS termination
#
# BEFORE DEPLOYING: Replace YOUR_DOMAIN with your actual domain
# Install: sudo ln -s /etc/nginx/sites-available/email-engine /etc/nginx/sites-enabled/
# SSL:     sudo certbot --nginx -d engine.YOUR_DOMAIN

upstream email_engine {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name engine.YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name engine.YOUR_DOMAIN;

    ssl_certificate /etc/letsencrypt/live/engine.YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/engine.YOUR_DOMAIN/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request limits
    client_max_body_size 10M;
    client_body_timeout 30s;

    # API proxy
    location / {
        proxy_pass http://email_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Restrict /metrics to localhost and Docker network only
    location /metrics {
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
        proxy_pass http://email_engine;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
